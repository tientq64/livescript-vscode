scopeName: source.livescript

patterns:
- include: '#expr'

repository:
  expr:
    patterns:
    - include: '#string-multiline-single'
    - include: '#string-multiline-double'
    - include: '#string-single'
    - include: '#string-double'
    - include: '#string-backslash'
    - include: '#embed-backtick'
    - include: '#list-words'
    - include: '#comment-line'
    - include: '#comment-block'
    - include: '#heregex'
    - include: '#regexp'
    - include: '#function-arrow'
    - include: '#number'
    - include: '#built-in-static-props'
    - include: '#built-in-static-methods'
    - include: '#built-in-proto-props'
    - include: '#built-in-proto-methods'
    - include: '#property'
    - include: '#operator'
    - include: '#function-named'
    - include: '#class'
    - include: '#declare'
    - include: '#storage'
    - include: '#constant'
    - include: '#keyword'
    - include: '#window-props'
    - include: '#window-methods'
    - include: '#punctuation'
    - include: '#variable'

  string-multiline-single:
    patterns:
    - begin: \'''
      end: \'''
      captures:
        0:
          name: punctuation
      contentName: string.quoted.single
      patterns:
      - match: \\.
        name: constant.character.escape

  string-multiline-double:
    patterns:
    - begin: \"""
      end: \"""
      captures:
        0:
          name: punctuation
      contentName: string.quoted.double
      patterns:
      - match: \\.
        name: constant.character.escape
      - begin: \#{
        end: \}|$
        captures:
          0:
            name: variable.parameter.livescript
        patterns:
        - include: '#expr'
      - match: \#(?:@?[a-zA-Z_$][\w$]*|@)
        name: variable.parameter.livescript

  string-single:
    patterns:
    - begin: \'
      end: \'|$
      captures:
        0:
          name: punctuation
      contentName: string.quoted.single
      patterns:
      - match: \\.
        name: constant.character.escape

  string-double:
    patterns:
    - begin: \"
      end: \"|$
      captures:
        0:
          name: punctuation
      contentName: string.quoted.double
      patterns:
      - match: \\.
        name: constant.character.escape
      - begin: \#{
        end: \}|$
        captures:
          0:
            name: variable.parameter.livescript
        patterns:
        - include: '#expr'
      - match: \#(?:@?[a-zA-Z_$][\w$]*|@)
        name: variable.parameter.livescript

  string-backslash:
    patterns:
    - match: (\\)(\S[^,;)\]}\s]*)
      captures:
        1:
          name: punctuation
        2:
          name: string.other
          patterns:
          - match: \\(?:.|$)
            name: constant.character.escape

  embed-backtick:
    patterns:
    - begin: \``
      end: \``
      captures:
        0:
          name: punctuation
      patterns:
      - include: source.js

  list-words:
    patterns:
    - begin: <\[
      end: \]>
      captures:
        0:
          name: keyword.other
      name: string.quoted.other

  comment-line:
    patterns:
    - match: \#.*
      name: comment.line.number-sign.livescript

  comment-block:
    patterns:
    - begin: /\*
      end: \*/
      name: comment.block.livescript

  heregex:
    patterns:
    - begin: //
      end: //[dgimsuy]{,7}
      captures:
        0:
          name: keyword.other
      contentName: string.regexp
      patterns:
      - include: '#heregex-content'

  heregex-content:
    patterns:
    - match: \\.
      name: constant.character.escape
    - match: \.
      name: constant.other
    - match: '[+*?^$]'
      name: keyword.other
    - match: '\{(\d+,\d+|\d+,|,\d+|\d+)\}'
      name: keyword.other
    - match: ' #.*'
      name: comment.line.number-sign.livescript
    - begin: (\[)(\^)?-?
      end: -?(\])
      beginCaptures:
        1:
          name: keyword.other
        2:
          name: keyword.other
      endCaptures:
        1:
          name: keyword.other
      patterns:
      - match: \\.
        name: constant.character.escape
      - match: \-
        name: keyword.operator
    - begin: \((\?(<?[=!]|:))?
      end: \)
      captures:
        0:
          name: keyword.other
      patterns:
      - include: '#heregex-content'
    - begin: \#{
      end: \}
      captures:
        0:
          name: variable.parameter.livescript
      patterns:
      - include: '#expr'
    - match: \#(?:@?[a-zA-Z_$][\w$]*|@)
      name: variable.parameter.livescript

  regexp:
    patterns:
    - begin: /(?![= ])
      end: /[dgimsuy]{,7}|$
      captures:
        0:
          name: keyword.other
      contentName: string.regexp
      patterns:
      - include: '#regexp-content'

  regexp-content:
    patterns:
    - match: \\.
      name: constant.character.escape
    - match: \.
      name: constant.other
    - match: '[+*?^$]'
      name: keyword.other
    - match: '\{(\d+,\d+|\d+,|,\d+|\d+)\}'
      name: keyword.other
    - begin: (\[)(\^)?-?
      end: -?(\])|$
      beginCaptures:
        1:
          name: keyword.other
        2:
          name: keyword.other
      endCaptures:
        1:
          name: keyword.other
      patterns:
      - match: \\.
        name: constant.character.escape
      - match: \-
        name: keyword.operator
    - begin: \((\?(<?[=!]|:))?
      end: \)|$
      captures:
        0:
          name: keyword.other
      patterns:
      - include: '#regexp-content'

  function-arrow:
    patterns:
    - match: (?:(?:([.~]?)([\w$]+)|([a-zA-Z_$][\w$]*))\s*(:=|[:=]))?\s*(?:(\()(.+)(\)))?\s*(!?[-~]>>?\*?)
      captures:
        1:
          name: punctuation.accessor
        2:
          name: entity.name.function
        3:
          name: entity.name.function
        4:
          name: keyword.operator
        5:
          name: punctuation.definition.parameters.begin
        6:
          patterns:
          - include: '#expr'
        7:
          name: punctuation.definition.parameters.end
        8:
          name: keyword.other

  number:
    patterns:
    - match: \d\d?~[\da-zA-Z]+
      name: constant.numeric
    - match: \d+n
      name: constant.numeric
    - match: \d+(\.\d+)?([eE]-?\d+)?[\w$]*
      name: constant.numeric

  built-in-static-props:
    patterns:
    {{ builtInStaticProps }}

  built-in-static-methods:
    patterns:
    {{ builtInStaticMethods }}

  built-in-proto-props:
    patterns:
    - match: (?:(?<=[."')\]}?!])|(\.))({{ builtInProtoProps }})(?![\w$])
      captures:
        1:
          name: punctuation.accessor
        2:
          name: storage.type.livescript

  built-in-proto-methods:
    patterns:
    - match: (?:(?<=[."')\]}?!])|(\.))({{ builtInProtoMethods }})(?![\w$])
      captures:
        1:
          name: punctuation.accessor
        2:
          name: entity.name.function

  property:
    patterns:
    - match: (@)([a-zA-Z_$][\w$]*)?
      captures:
        1:
          name: storage.type.livescript
        2:
          name: variable.other
    - match: (\.= *|::= *|\.\.|::)([\w$]+)
      captures:
        1:
          name: keyword.operator
        2:
          name: variable.other
    - match: ([a-zA-Z_$][\w$]*)(?= *:[^:])
      name: variable.other
    - match: (\.)([\w$]+)
      captures:
        1:
          name: punctuation.accessor
        2:
          name: variable.other
    - match: (?<=["')\]}/]|[\w$])(~)([\w$]+)
      captures:
        1:
          name: punctuation.accessor
        2:
          name: variable.other
    - match: (?<=["')\]}/]~?)([\w$]+)
      name: variable.other

  operator:
    patterns:
    - match: \.(>>>?|<<|[&|^])\.| \. |!~=|>>>?|\.\.\.?|[=!~:.]=|\+\+|--|\*\*|%%|::|=>|<<|\|>|<\||[<>]\?|&&|\|\|?|\^\^?|[<>]=?|[+\-*/%!?=~]
      name: keyword.operator
    - match: (is|isnt|and|x?or|not|delete|typeof|instanceof)(?![\w$])
      name: keyword.operator

  function-named:
    patterns:
    - match: (!)?(function) +([a-zA-Z_$][\w$]*)
      captures:
        1:
          name: keyword.other
        2:
          name: keyword.control
        3:
          name: entity.name.function

  class:
    patterns:
    - match: '(class) +(extends) +([a-zA-Z_$][\w$]*)(?: +(implements) +(.+))?'
      captures:
        1:
          name: keyword.control
        2:
          name: keyword.control
        3:
          name: storage.type.livescript
        4:
          name: keyword.control
        5:
          patterns:
          - include: '#class-implements'
    - match: '(class) +(implements) +(.+)'
      captures:
        1:
          name: keyword.control
        2:
          name: keyword.control
        3:
          patterns:
          - include: '#class-implements'
    - match: '(class) +([a-zA-Z_$][\w$]*)(?: +(extends) +([a-zA-Z_$][\w$]*))?(?: +(implements) +(.+))?'
      captures:
        1:
          name: keyword.control
        2:
          name: entity.name.function
        3:
          name: keyword.control
        4:
          name: storage.type.livescript
        5:
          name: keyword.control
        6:
          patterns:
          - include: '#class-implements'

  class-implements:
    patterns:
    - match: \,
      name: punctuation.separator.comma
    - match: '[a-zA-Z_$][\w$]*'
      name: storage.type.livescript

  declare:
    patterns:
    - match: (const) ([a-zA-Z_$][\w$]*)
      captures:
        1:
          name: keyword.control
        2:
          name: constant.language

  storage:
    patterns:
    - match: (arguments|this|that|super|it|_)(?![\w$])
      name: storage.type.livescript
    - match: (&)(?!&)
      name: storage.type.livescript

  constant:
    patterns:
    - match: (yes|no|true|false|on|off|void|null|undefined|NaN|Infinity)(?![\w$])
      name: constant.language

  keyword:
    patterns:
    - match: (if|unless|then|else|switch|match|case|default|otherwise|fallthrough|for|own|ever|from|to|til|by|when|while|until|loop|in|of|let|do|var|const|break|continue|return|yield|await|try|catch|finally|throw|new|with|debugger|function|class|extends|implements)(?![\w$])
      name: keyword.control

  window-props:
    patterns:
    - match: ({{ windowProps }}|process|module|livescript|stylus|m|fs|Phaser|vscode)(?![\w$])
      name: storage.type.livescript

  window-methods:
    patterns:
    - match: ({{ windowMethods }}|require|import)(?![\w$])
      name: entity.name.function

  punctuation:
    patterns:
    - match: \.
      name: punctuation.accessor
    - match: \,
      name: punctuation.separator.comma

  variable:
    patterns:
    - match: '[a-zA-Z_$][\w$]*'
      name: variable.other
