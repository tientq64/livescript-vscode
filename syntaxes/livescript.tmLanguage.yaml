scopeName: source.livescript

patterns:
- include: '#expr'

repository:
  expr:
    patterns:
    - include: '#string-multiline-single'
    - include: '#string-multiline-double'
    - include: '#string-single'
    - include: '#string-double'
    - include: '#string-backslash'
    - include: '#embed-backtick'
    - include: '#list-words'
    - include: '#comment-line'
    - include: '#comment-block'
    - include: '#heregex'
    - include: '#regexp'
    - include: '#function-arrow'
    - include: '#number'
    - include: '#built-in-static-properties'
    - include: '#built-in-static-methods'
    - include: '#built-in-properties'
    - include: '#built-in-methods'
    - include: '#property'
    - include: '#operator'
    - include: '#function-named'
    - include: '#class'
    - include: '#declare'
    - include: '#storage'
    - include: '#constant'
    - include: '#keyword'
    - include: '#references'
    - include: '#punctuation'
    - include: '#variable'

  string-multiline-single:
    patterns:
    - begin: \'''
      end: \'''
      captures:
        0:
          name: punctuation
      contentName: string.quoted.single
      patterns:
      - match: \\.
        name: constant.character.escape

  string-multiline-double:
    patterns:
    - begin: \"""
      end: \"""
      captures:
        0:
          name: punctuation
      contentName: string.quoted.double
      patterns:
      - match: \\.
        name: constant.character.escape
      - begin: \#{
        end: \}|$
        captures:
          0:
            name: variable.parameter.livescript
        patterns:
        - include: '#expr'
      - match: \#(?:@?[a-zA-Z_$][\w$]*|@)
        name: variable.parameter.livescript

  string-single:
    patterns:
    - begin: \'
      end: \'|$
      captures:
        0:
          name: punctuation
      contentName: string.quoted.single
      patterns:
      - match: \\.
        name: constant.character.escape

  string-double:
    patterns:
    - begin: \"
      end: \"|$
      captures:
        0:
          name: punctuation
      contentName: string.quoted.double
      patterns:
      - match: \\.
        name: constant.character.escape
      - begin: \#{
        end: \}|$
        captures:
          0:
            name: variable.parameter.livescript
        patterns:
        - include: '#expr'
      - match: \#(?:@?[a-zA-Z_$][\w$]*|@)
        name: variable.parameter.livescript

  string-backslash:
    patterns:
    - match: (\\)(\S[^,;)\]}\s]*)
      captures:
        1:
          name: punctuation
        2:
          name: string.other
          patterns:
          - match: \\(?:.|$)
            name: constant.character.escape

  embed-backtick:
    patterns:
    - begin: \``
      end: \``
      captures:
        0:
          name: punctuation
      patterns:
      - include: source.js

  list-words:
    patterns:
    - begin: <\[
      end: \]>
      captures:
        0:
          name: keyword.other
      name: string.quoted.other

  comment-line:
    patterns:
    - match: \#.*
      name: comment.line.number-sign.livescript

  comment-block:
    patterns:
    - begin: /\*
      end: \*/
      name: comment.block.livescript

  heregex:
    patterns:
    - begin: //
      end: //[dgimsuy]{,7}
      captures:
        0:
          name: keyword.other
      contentName: string.regexp
      patterns:
      - include: '#heregex-content'

  heregex-content:
    patterns:
    - match: \\.
      name: constant.character.escape
    - match: \.
      name: constant.other
    - match: '[+*?^$]'
      name: keyword.other
    - match: '\{(\d+,\d+|\d+,|,\d+|\d+)\}'
      name: keyword.other
    - match: ' #.*'
      name: comment.line.number-sign.livescript
    - begin: (\[)(\^)?-?
      end: -?(\])
      beginCaptures:
        1:
          name: keyword.other
        2:
          name: keyword.other
      endCaptures:
        1:
          name: keyword.other
      patterns:
      - match: \\.
        name: constant.character.escape
      - match: \-
        name: keyword.operator
    - begin: \((\?(<?[=!]|:))?
      end: \)
      captures:
        0:
          name: keyword.other
      patterns:
      - include: '#heregex-content'
    - begin: \#{
      end: \}
      captures:
        0:
          name: variable.parameter.livescript
      patterns:
      - include: '#expr'
    - match: \#(?:@?[a-zA-Z_$][\w$]*|@)
      name: variable.parameter.livescript

  regexp:
    patterns:
    - begin: /(?![= ])
      end: /[dgimsuy]{,7}|$
      captures:
        0:
          name: keyword.other
      contentName: string.regexp
      patterns:
      - include: '#regexp-content'

  regexp-content:
    patterns:
    - match: \\.
      name: constant.character.escape
    - match: \.
      name: constant.other
    - match: '[+*?^$]'
      name: keyword.other
    - match: '\{(\d+,\d+|\d+,|,\d+|\d+)\}'
      name: keyword.other
    - begin: (\[)(\^)?-?
      end: -?(\])|$
      beginCaptures:
        1:
          name: keyword.other
        2:
          name: keyword.other
      endCaptures:
        1:
          name: keyword.other
      patterns:
      - match: \\.
        name: constant.character.escape
      - match: \-
        name: keyword.operator
    - begin: \((\?(<?[=!]|:))?
      end: \)|$
      captures:
        0:
          name: keyword.other
      patterns:
      - include: '#regexp-content'

  function-arrow:
    patterns:
    - match: (?:(?:([.~]?)([\w$]+)|([a-zA-Z_$][\w$]*))\s*(:=|[:=]))?\s*(?:(\()(.+)(\)))?\s*(!?[-~]>>?\*?)
      captures:
        1:
          name: punctuation.accessor
        2:
          name: entity.name.function
        3:
          name: entity.name.function
        4:
          name: keyword.operator
        5:
          name: punctuation.definition.parameters.begin
        6:
          patterns:
          - include: '#expr'
        7:
          name: punctuation.definition.parameters.end
        8:
          name: keyword.other

  number:
    patterns:
    - match: \d\d?~[\da-zA-Z]+
      name: constant.numeric
    - match: \d+n
      name: constant.numeric
    - match: \d+(\.\d+)?([eE]-?\d+)?[\w$]*
      name: constant.numeric

  built-in-static-properties:
    patterns:
    - match: ((?<=Number\.)(MAX_VALUE|MIN_VALUE|NaN|NEGATIVE_INFINITY|POSITIVE_INFINITY|MAX_SAFE_INTEGER|MIN_SAFE_INTEGER|EPSILON)|(?<=Math\.)(E|LN10|LN2|LOG10E|LOG2E|PI|SQRT1_2|SQRT2))(?![\w$])
      name: storage.type.livescript

  built-in-static-methods:
    patterns:
    - match: ((?<=String\.)(fromCharCode|fromCodePoint|raw)|(?<=Number\.)(isFinite|isInteger|isNaN|isSafeInteger|parseFloat|parseInt)|(?<=Array\.)(isArray|from|of)|(?<=Object\.)(assign|getOwnPropertyDescriptor|getOwnPropertyDescriptors|getOwnPropertyNames|getOwnPropertySymbols|hasOwn|is|preventExtensions|seal|create|defineProperties|defineProperty|freeze|getPrototypeOf|setPrototypeOf|isExtensible|isFrozen|isSealed|keys|entries|fromEntries|values)|(?<=Math\.)(abs|acos|acosh|asin|asinh|atan|atanh|atan2|ceil|cbrt|expm1|clz32|cos|cosh|exp|floor|fround|hypot|imul|log|log1p|log2|log10|max|min|pow|random|round|sign|sin|sinh|sqrt|tan|tanh|trunc))(?![\w$])
      name: entity.name.function

  built-in-properties:
    patterns:
    - match: (?<=[."')\]])(length|prototype)(?![\w$])
      name: storage.type.livescript

  built-in-methods:
    patterns:
    - match: (?<=[."')\]])(constructor|anchor|at|big|blink|bold|charAt|charCodeAt|codePointAt|concat|endsWith|fontcolor|fontsize|fixed|includes|indexOf|italics|lastIndexOf|link|localeCompare|match|matchAll|normalize|padEnd|padStart|repeat|replace|replaceAll|search|slice|small|split|strike|sub|substr|substring|sup|startsWith|toString|trim|trimStart|trimLeft|trimEnd|trimRight|toLocaleLowerCase|toLocaleUpperCase|toLowerCase|toUpperCase|valueOf|isWellFormed|toWellFormed|toExponential|toFixed|toPrecision|toString|valueOf|toLocaleString|at|concat|copyWithin|fill|find|findIndex|findLast|findLastIndex|lastIndexOf|pop|push|reverse|shift|unshift|slice|sort|splice|includes|indexOf|join|keys|entries|values|forEach|filter|flat|flatMap|map|every|some|reduce|reduceRight|toLocaleString|toString|toReversed|toSorted|toSpliced|with|__defineGetter__|__defineSetter__|hasOwnProperty|__lookupGetter__|__lookupSetter__|isPrototypeOf|propertyIsEnumerable|toString|valueOf|__proto__|toLocaleString)(?![\w$])
      name: entity.name.function

  property:
    patterns:
    - match: (\@)([\w$]+)
      captures:
        1:
          name: storage.type.livescript
        2:
          name: variable.other
    - match: (\.= *|::= *|\.\.|::)([\w$]+)
      captures:
        1:
          name: keyword.operator
        2:
          name: variable.other
    - match: (?<=\.)([\w$]+)
      name: variable.other
    - match: (?<=["')\]}/]|[\w$])(~)([\w$]+)
      captures:
        1:
          name: punctuation.accessor
        2:
          name: variable.other
    - match: (?<=["')\]}/]~?)([\w$]+)
      name: variable.other

  operator:
    patterns:
    - match: \.(>>>?|<<|[&|^])\.| \. |!~=|>>>?|\.\.\.?|[=!~:.]=|\+\+|--|\*\*|%%|::|=>|<<|\|>|<\||[<>]\?|&&|\|\|?|\^\^?|[<>]=?|[+\-*/%!?=~]
      name: keyword.operator
    - match: (is|isnt|and|x?or|not|delete|typeof|instanceof)(?![\w$])
      name: keyword.operator

  function-named:
    patterns:
    - match: (!)?(function) +([a-zA-Z_$][\w$]*)
      captures:
        1:
          name: keyword.other
        2:
          name: keyword.control
        3:
          name: entity.name.function

  class:
    patterns:
    - match: '(class) +(extends) +([a-zA-Z_$][\w$]*)(?: +(implements) +(.+))?'
      captures:
        1:
          name: keyword.control
        2:
          name: keyword.control
        3:
          name: storage.type.livescript
        4:
          name: keyword.control
        5:
          patterns:
          - include: '#class-implements'
    - match: '(class) +(implements) +(.+)'
      captures:
        1:
          name: keyword.control
        2:
          name: keyword.control
        3:
          patterns:
          - include: '#class-implements'
    - match: '(class) +([a-zA-Z_$][\w$]*)(?: +(extends) +([a-zA-Z_$][\w$]*))?(?: +(implements) +(.+))?'
      captures:
        1:
          name: keyword.control
        2:
          name: entity.name.function
        3:
          name: keyword.control
        4:
          name: storage.type.livescript
        5:
          name: keyword.control
        6:
          patterns:
          - include: '#class-implements'

  class-implements:
    patterns:
    - match: \,
      name: punctuation.separator.comma
    - match: '[a-zA-Z_$][\w$]*'
      name: storage.type.livescript

  declare:
    patterns:
    - match: (const) ([a-zA-Z_$][\w$]*)
      captures:
        1:
          name: keyword.control
        2:
          name: constant.language

  storage:
    patterns:
    - match: (this|that|it|_)(?![\w$])
      name: storage.type.livescript
    - match: (&)(?!&)
      name: storage.type.livescript

  constant:
    patterns:
    - match: (yes|no|true|false|on|off|void|null|undefined|NaN|Infinity)(?![\w$])
      name: constant.language

  keyword:
    patterns:
    - match: (if|unless|then|else|switch|match|case|default|otherwise|fallthrough|for|own|ever|from|to|til|by|when|while|until|loop|in|of|let|do|var|const|break|continue|return|yield|await|try|catch|finally|throw|new|with|debugger|function|class|extends|implements)(?![\w$])
      name: keyword.control

  references:
    patterns:
    - match: (AbortController|AbortSignal|AbsoluteOrientationSensor|AbstractRange|Accelerometer|AccessibleNode|AccessibleNodeList|AggregateError|AmbientLightSensor|AnalyserNode|Animation|AnimationEffect|AnimationEvent|AnimationPlaybackEvent|AnimationTimeline|AppHistory|AppHistoryCurrentChangeEvent|AppHistoryDestination|AppHistoryEntry|AppHistoryNavigateEvent|AppHistoryTransition|Array|ArrayBuffer|Atomics|Attr|Audio|AudioBuffer|AudioBufferSourceNode|AudioContext|AudioData|AudioDecoder|AudioDestinationNode|AudioEncoder|AudioListener|AudioNode|AudioParam|AudioParamMap|AudioProcessingEvent|AudioScheduledSourceNode|AudioTrack|AudioTrackList|AudioWorklet|AudioWorkletNode|AuthenticatorAssertionResponse|AuthenticatorAttestationResponse|AuthenticatorResponse|BackgroundFetchManager|BackgroundFetchRecord|BackgroundFetchRegistration|BarProp|BaseAudioContext|BatteryManager|BeforeCreatePolicyEvent|BeforeInstallPromptEvent|BeforeUnloadEvent|BigInt|BigInt64Array|BigUint64Array|BiquadFilterNode|Blob|BlobEvent|Bluetooth|BluetoothAdvertisingEvent|BluetoothCharacteristicProperties|BluetoothDevice|BluetoothLEScan|BluetoothManufacturerDataMap|BluetoothRemoteGATTCharacteristic|BluetoothRemoteGATTDescriptor|BluetoothRemoteGATTServer|BluetoothRemoteGATTService|BluetoothServiceDataMap|BluetoothUUID|Boolean|BroadcastChannel|BrowserCaptureMediaStreamTrack|ByteLengthQueuingStrategy|CDATASection|CSSAnimation|CSSColorValue|CSSConditionRule|CSSCounterStyleRule|CSSFontFaceRule|CSSGroupingRule|CSSHSL|CSSImageValue|CSSImportRule|CSSKeyframeRule|CSSKeyframesRule|CSSKeywordValue|CSSMathInvert|CSSMathMax|CSSMathMin|CSSMathNegate|CSSMathProduct|CSSMathSum|CSSMathValue|CSSMatrixComponent|CSSMediaRule|CSSNamespaceRule|CSSNumericArray|CSSNumericValue|CSSPageRule|CSSPerspective|CSSPositionValue|CSSPropertyRule|CSSRGB|CSSRotate|CSSRule|CSSRuleList|CSSScale|CSSScrollTimelineRule|CSSSkew|CSSSkewX|CSSSkewY|CSSStyleDeclaration|CSSStyleRule|CSSStyleSheet|CSSStyleValue|CSSSupportsRule|CSSTransformComponent|CSSTrans